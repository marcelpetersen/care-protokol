<ion-view title="{{ 'NAV_LOGIN' | translate }}">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Passwort</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input" ng-cloak ng-show="createMode">
        <span class="input-label">Passwort best√§tigen</span>
        <input type="password" ng-model="user.confirm">
      </label>
      <div ng-show="errMessage" class="item item-divider text-center assertive">{{errMessage}}</div>

    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="login()" ng-hide="createMode">{{ 'LOGIN_LOGIN' | translate }}</button>
      <button class="button button-block button-positive" ng-click="enableCreateMode()" ng-hide="createMode">{{ 'LOGIN_REGISTER' | translate }}</button>
      <button class="button button-block button-positive" ng-cloak ng-click="createAccount()" ng-show="createMode">{{ 'LOGIN_CREATE_ACCOUNT' | translate }}</button>
      <button class="button button-block button-positive" ng-cloak ng-click="disableCreateMode()" ng-show="createMode">{{ 'APP_CANCEL' | translate }}</button>
      <p class="text-center">
        <a href="#/forgot-password">Passwort vergessen?</a>
      </p>
    </div>
  </ion-content>
</ion-view>
