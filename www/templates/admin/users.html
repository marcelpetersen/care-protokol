<ion-view title="Users">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="user in users" href="#" ui-sref="app.admin.assign({userId: user.$id})">
        {{user.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
