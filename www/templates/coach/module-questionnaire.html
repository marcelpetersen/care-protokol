<ion-view title="Fragebogen">
  <ion-content class="has-header">

    <div class="row pp-row-question">
      <div class="col text-center">
        Frage 1 von 1
      </div>
    </div>
    <div class="padding-horizontal">
      <h4>Wiederholt Ihr Vater oftmals eine Frage, die Sie bereits beantwortet haben?</h4>
      <div class="list">
        <div class="item item-divider">
          Bitte wählen Sie aus:
        </div>
        <ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="$parent.data.clientSide">
          {{ item.text }}
        </ion-radio>
      </div>
      <button class="button button-royal icon icon-left ion-chevron-left" ui-sref="app.coach.coaching">Zurück</button>
      <button class="button button-royal icon icon-right ion-chevron-right" ui-sref="app.coach.module">Weiter</button>
    </div>
  </ion-content>
</ion-view>
