<ion-view title="{{activity.title}}">
  <ion-content class="has-header">
    <div class="content-pic-start activity {{category.$id}}">
    </div>
    <div class="padding">
      <div class="row">
        <div class="col col-10"><i class="icon pp-icon-2x ion-information-circled energized"></i></div>
        <div class="col col-90"><p>Text for {{activity.title}}</p></div>
      </div>

      <div ng-show="showDemo">
        <img src="img/puppy.png" style="width: 80px; float: left;"/>
        <h4 style="line-height: 25px;">Ups, erwischt! <br>Wir haben f√ºr diesen Link im Demo-Modus noch keine Inhalte.</h4>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-positive">
      <div class="button-bar">
        <button class="button button-clear icon ion-close-circled" ui-sref="app.care.favorites"> All Favorites</button>
        <button type="submit" ng-disabled="!allowSave" class="button button-clear icon ion-checkmark" ng-click="saveFavorite()"> Speichern</button>
      </div>
    </div>
</ion-view>
