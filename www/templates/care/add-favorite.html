<ion-view title="Neu Favoriten">
  <ion-content class="has-header">
    <div class="list" ng-if="favoriteActivities.length">
      <div class="item-divider text-center">
      {{ 'CARE_CAT_BODY' | translate }}
      </div>
      <div class="item item-button-right" ng-repeat="activity in favoriteActivities | filter:{category:'body'}" item="activity" href="#app/care/activity/{{activity.$id}}">
        {{activity.title}}
        <button class="button button-positive" ng-click="addToFavorite(activity.$id)">
              <i class="icon ion-plus"></i>
        </button>
      </div>
      <div class="item-divider text-center">
        {{ 'CARE_CAT_HOUSEHOLD' | translate }}
        </div>
        <div class="item item-button-right" ng-repeat="activity in favoriteActivities | filter:{category:'household'}" item="activity" href="#app/care/activity/{{activity.$id}}">
          {{activity.title}}
          <button class="button button-positive" ng-click="addToFavorite(activity.$id)">
                <i class="icon ion-plus"></i>
          </button>
        </div>
      <div class="item-divider text-center">
             {{ 'CARE_CAT_MOBILITY' | translate }}
             </div>
             <div class="item item-button-right" ng-repeat="activity in favoriteActivities | filter:{category:'mobility'}" item="activity" href="#app/care/activity/{{activity.$id}}">
               {{activity.title}}
               <button class="button button-positive" ng-click="addToFavorite(activity.$id)">
                     <i class="icon ion-plus"></i>
               </button>
             </div>
      <div class="item-divider text-center">
             {{ 'CARE_CAT_NUTRITION' | translate }}
             </div>
             <div class="item item-button-right" ng-repeat="activity in favoriteActivities | filter:{category:'nutrition'}" item="activity" href="#app/care/activity/{{activity.$id}}">
               {{activity.title}}
               <button class="button button-positive" ng-click="addToFavorite(activity.$id)">
                     <i class="icon ion-plus"></i>
               </button>
             </div>
    </div>
  </ion-content>
</ion-view>
