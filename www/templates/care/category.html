<ion-view title="{{category.title}} test">
  <ion-content class="has-header">
    <div class="content-pic-start category {{category.$id}}">
    </div>
    <div class="padding">
      <div class="row">
        <div class="col col-10"><i class="icon pp-icon-2x ion-information-circled energized"></i></div>
        <div class="col col-90"><p> {{introText}}</p></div>
      </div>
    </div>
      <ion-list>
        <ion-item class="item-icon-right" ng-repeat="activity in activities" href="#" ui-sref="app.care.activity({activityId: activity.$id})">
          <!--ui-sref="app.care.activities.entries({activityId: activity.id})"-->
          {{activity.title}}
          <!--span class="item-note">
          <line-chart data="activity.daysliceCount" options=""></line-chart>
          </span-->
          <span class="badge badge-assertive">{{activity.entryCount}}</span>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
    <div class="padding" ng-show="showDemo">
      <img src="img/puppy.png" style="width: 80px; float: left;"/>
      <h4 style="line-height: 25px;">Ups, erwischt! <br>Wir haben f√ºr diesen Link im Demo-Modus noch keine Inhalte.</h4>
    </div>

  </ion-content>

  <div class="bar bar-footer bar-positive">
    <div class="button-bar">
      <button  class="button button-clear icon ion-plus" ng-click="newEntry()">Neuer Eintrag</button>
      <button class="button button-clear icon ion-close-circled" ui-sref="app.care.dashboard"> Abbrechen</button>
    </div>
  </div>


</ion-view>
